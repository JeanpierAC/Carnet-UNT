<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carnet UNT</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/carnet.css" />
	</head>

	<body>
		<div class="container">
			<div class="row justify-content-center text-center">
				<div class="col-12 col-md-8">
					<div class="col">
						<h1 class="title">CARNET UNIVERSITARIO</h1>
						<img
							src="/img/logo-unt.png"
							class="img-fluid"
							width="200px"
							alt=""
						/>
						<p class="parrafo">¡SU CARNET UNIVERSITARIO ESTÁ LISTO!</p>
						<form id="myForm" onsubmit="generarCodigoQR(event)">
							<div class="card">
								<div class="row div1">
									<div class="col-4">
										<img
											src="img/logo-republica.png"
											width="50px"
											class="img-fluid rounded-start"
											alt="Logo Republica"
										/>
									</div>
									<div class="col-8">
										<p class="card-text">
											República del Perú
											<br />
											Superintendencia Nacional de Educación Superior
											Universitaria
										</p>
										<h5 class="card-title">Universidad Nacional de Trujillo</h5>
									</div>
								</div>
								<div class="row carnet gap:0 justify-content-between">
									<div
										class="col-4 d-flex justify-content-center align-items-center column1"
									>
										<img
											src=""
											class="img-fluid rounded img img-carnet"
											alt="Foto de Perfil"
											id="imagenPerfil"
										/>
									</div>
									<div class="col-6 column text-center">
										<fieldset disabled>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>Código:</span
												>
												<input
													type="text"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="codigoInput"
												/>
											</div>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>DNI:</span
												>
												<input
													type="number"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="dniInput"
												/>
											</div>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>Apellidos:</span
												>
												<input
													type="text"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="apellidosInput"
												/>
											</div>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>Nombres:</span
												>
												<input
													type="text"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="nombreInput"
												/>
											</div>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>Facultad:</span
												>
												<input
													type="text"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="facultadInput"
												/>
											</div>
											<div class="input-group">
												<span
													class="input-group-text"
													style="background-color: transparent"
													>Carrera:</span
												>
												<input
													type="text"
													class="form-control"
													style="background-color: transparent"
													placeholder=""
													id="carreraInput"
												/>
											</div>
										</fieldset>
									</div>
									<div class="col-1 column2">
										<p class="title1">Expira</p>
										<p class="letra">16</p>
										<p class="letra">22</p>
										<p class="letra">23</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<p class="texto-efecto1">2023-I</p>
									</div>
									<div class="col-md-8">
										<p class="texto-efecto2">7320IVAG</p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<p class="texto-efecto3">CARNET UNIVERSITARIO</p>
									</div>
									<div class="col-md-6">
										<p class="texto-efecto4">2023-I</p>
									</div>
								</div>
							</div>
							<button
								class="button"
								style="width: 60%; justify-content: end"
								type="submit"
							>
								Generar Código QR
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>

		<script src="js/carnet.js"></script>
	</body>
</html>

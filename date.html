<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>QR Generation</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
		/>
		<link rel="stylesheet" href="/css/qr.css" />
	</head>

	<body>
		<div class="container-md">
			<div class="row justify-content-center text-center">
				<div class="col col-lg-6 columna">
					<h1 class="title">QR GENERATION</h1>
					<i class="bi bi-person-square person"></i>
					<div class="row">
						<div class="col">
							<form id="formulario" action="carnet.html">
								<label for="nombre">Nombre</label>
								<input
									type="text"
									class="form-control"
									placeholder="Ingresar nombres"
									required
									id="nombreInput"
								/>
								<label for="apellidos">Apellidos</label>
								<input
									type="text"
									class="form-control"
									placeholder="Ingresar apellidos"
									required
									id="apellidosInput"
								/>
								<label for="dni">DNI</label>
								<input
									type="number"
									class="form-control"
									placeholder="Ingrese número de documento"
									required
									id="dniInput"
								/>
								<label for="facultad">Facultad</label>
								<input
									type="text"
									class="form-control"
									placeholder="Ingresar nombre de la facultad"
									required
									id="facultadInput"
								/>
								<label for="codigo">Código</label>
								<input
									type="number"
									class="form-control"
									placeholder="Ingresar código"
									required
									id="codigoInput"
								/>
								<label for="carrera">Carrera</label>
								<input
									type="text"
									class="form-control"
									placeholder="Ingresar nombre de la carrera"
									required
									id="carreraInput"
								/>
								<label for="foto" class="form-label">Subir foto carnet</label>
								<input
									class="form-control form-control-sm"
									id="formFileSm"
									type="file"
									accept="image/*"
								/>
								<button class="button" type="submit">Generar Carnet</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
			integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<script src="js/date.js"></script>
	</body>
</html>
